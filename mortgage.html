<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
<header class="header">
    <div class="header_info">
        <div class="header_logo">logo</div>
        <ul class="nav">
            <li class="nav_item">
                <div class="nav_item_text">Аренда</div>
            </li>
            <li class="nav_item">
                <div class="nav_item_text">Продажа</div>
            </li>
            <li class="nav_item">
                <div class="nav_item_text">Ипотека</div>
            </li>
        </ul>
    </div>
    <div class="header_buttons">
        <button class="header_add_adv_btn">
            <p class="header_add_adv_text">+ Добавить объявление</p>
        </button>
        <button class="header_enter_btn">
            <p class="header_add_adv_text">Войти</p>
        </button>
    </div>
</header>
<main>
    <div class="mortgage">
        <img class="mortgage_background" src="/images/mortgage/mortgage-background.jpg" alt="background-1">
        <div class="mortgage__inner">
            <div class="mortgage__text">
                УЗНАЙТЕ КАКИЕ ПРЕДЛОЖЕНИЯ ДОСТУПНЫ ВАМ ПРЯМО СЕЙЧАС!
                ПРОСТО ВВЕДИТЕ СКОЛЬКО ВЫ ГОТОВЫ ОТКЛАДЫВАТЬ НА ВАШЕ СЧАСТЛИВОЕ БУДУЩЕЕ
            </div>
            <button class="mortgage__button">
                1 200 000
            </button>
        </div>
    </div>
</main>
<footer>
    <div class="footer-inner">
        <div class="footer__copyright">
            Copyright © 2021
        </div>
        <div class="footer__developers">
            <span>
                 designed with great desire <i class="far fa-heart"></i> by Kate <i class="fab fa-instagram"></i>
                and Michael <i class="fab fa-instagram"></i>
            </span>
        </div>
    </div>
</footer>
</body>
</html>
