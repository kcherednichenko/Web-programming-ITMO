<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
<header class="header">
    <div class="header_info">
        <a href="index.html" class="header_logo">
            <img src="images/header/logo.png" alt="logo">
        </a>
        <ul class="nav">
            <li class="nav_item">
                <a href="flats_list.html" class="nav_item_text">Аренда</a>
            </li>
            <li class="nav_item">
                <a href="flats_list.html" class="nav_item_text">Продажа</a>
            </li>
            <li class="nav_item">
                <a href="mortgage_find.html" class="nav_item_text">Ипотека</a>
            </li>
        </ul>
    </div>
    <div class="header_buttons">
        <button class="header_add_adv_btn" onclick="window.location.href='add_adv.html'">
            <p class="header_add_adv_text">+&nbspДобавить&nbspобъявление</p>
        </button>
        <button class="header_enter_btn" onclick="window.location.href='log_page.html'">
            <p class="header_add_adv_text">Войти</p>
        </button>
    </div>
    <button class="menu-toggle" id="menu-toggle">Menu</button>
    <ul class="popup_nav" id="popup_nav">
        <li class="popup_nav__item">
            <a href="flats_list.html" class="popup-nav_item_text">Аренда</a>
        </li>
        <li class="popup_nav__item">
            <a href="flats_list.html" class="popup-nav_item_text">Продажа</a>
        </li>
        <li class="popup_nav__item">
            <a href="mortgage_find.html" class="popup-nav_item_text">Ипотека</a>
        </li>
        <div class="header_buttons active_button">
            <button class="header_add_adv_btn" onclick="window.location.href='add_adv.html'">
                <p class="header_add_adv_text">+&nbspДобавить&nbspобъявление</p>
            </button>
            <button class="header_enter_btn" onclick="window.location.href='log_page.html'">
                <p class="header_add_adv_text">Войти</p>
            </button>
        </div>
    </ul>
</header>

<div class="log__page">
    <div class="log__page__content">
        <span>Вход и регистрация</span>
        <input class="log__page__input" type="text" name="log" placeholder="Email или ID">
        <button class="log__page__btn">
            <p class="log__page__txt">Продолжить</p>
        </button>
        <a>Войти через соц. сети</a>
        <ul class="log__page__social">
            <li class="social_item">
                    <a href="#"><img src="images/log_images/vk.svg" alt="vk"></a>
            </li>
            <li class="social_item">
                <a href="#"><img src="images/log_images/telegram.svg" alt="telegram"></a>
            </li>
            <li class="social_item">
                <a href="#"><img src="images/log_images/fb.svg" alt="facebook"></a>
            </li>
        </ul>
    </div>
</div>

<footer>
    <div class="footer-inner">
        <div class="footer__copyright">
            Copyright © 2021
        </div>
        <div class="footer__developers">
            <span>
                 designed with great desire <i class="far fa-heart"></i> by Kate <i class="fab fa-instagram"></i>
                and Michael <i class="fab fa-instagram"></i> and freaking god <i class="fab fa-instagram"></i>
            </span>
        </div>
    </div>
