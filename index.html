<header class="header">
    <div class="header_info">
        <a href="index.html" class="header_logo">
            <img src="images/header/logo.png" alt="logo">
        </a>
        <ul class="nav">
            <li class="nav_item">

            <p class="header_add_adv_text">+&nbspДобавить&nbspобъявление</p>

        <button class="header_enter_btn" onclick="window.location.href='log_page.html'">

        </li>

        </div>

</header>


<div class="main__page">
    <div class="main__page__image">
        <picture>
            <img src="images/initial_images/home.jpg" alt="daaamn house">
        </picture>
    </div>
    <div class="main__page__choice">
       <ul class="main__page__buy__rent">
           <li><a href="">Купить</a></li>
           <li><a href="">Снять</a></li>
       </ul>
       <ul class="main__page__options">
           <li>
               <select class="main__page__options__select" size="1">
                   <option>Квартира</option>
                   <option>Дом</option>
               </select>
           </li>
           <li>
               <select class="main__page__options__rooms" size="1">
                   <option>Комнаты</option>
                   <option>Cтудия</option>
                   <option>1</option>
                   <option>2</option>
                   <option>3+</option>
               </select>
           </li>
           <li>
               <select class="main__page__options__price" size="1">
                   <option>Цена</option>
                   <option>До 2млн</option>
                   <option>От 2млн до 4млн</option>
                   <option>От 4млн до 6млн</option>
                   <option>От 6 млн</option>
               </select>
           </li>
           <li>
               <input class="main__page__options__address" type="text" name="address" placeholder="Адрес">
           </li>
       </ul>
        <div class="main__page__options__search">
            <button class="main__page__options__search__btn">
                <p class="main__page__options__search__txt">Найти</p>
            </button>
        </div>
    </div>

</div>
<footer>
